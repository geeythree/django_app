{% extends "base.html" %}
{% block content %}
<div class="container" style="align-items: center; min-height: 100vh; display: flex;">
  <div class="row justify-content-md-center">
    <div class="col">
      {% if user.is_authenticated %}            
        <h1 class="display-1">Welcome, {{user.username}}</h1>
        <button type="button" class="btn btn-primary">
          <a style="text-decoration: none; color: white;" href="/logout">
          Logout
        </button>
      {% else %}
        <h1 class="mt-3">Please <a href="/login">Login</a>!</h1>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
